name: Release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    outputs:
      pr: ${{ steps.release.outputs.pr }}
      prs_created: ${{ steps.release.outputs.prs_created }}
      releases: ${{ steps.release.outputs.releases }}
      releases_created: ${{ steps.release.outputs.releases_created }}
      node_rc_prefix: ${{ steps.release.outputs.node_rc_prefix }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - name: Setup toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run release driver (classify + execute/publish + contract)
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          cargo xtask gha release-plz \
            --gha-output \
            --json-out xtask_release_contract.json

      - name: Upload release contract artifact
        if: always() && hashFiles('xtask_release_contract.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: release-contract
          path: xtask_release_contract.json

  release-plz-pr-npm-update:
    name: Update release PR for npm
    runs-on: ubuntu-latest
    needs: [release-plz]
    permissions:
      contents: write
    if: success() && needs.release-plz.outputs.prs_created == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - name: Setup toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
          rustflags: ""

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack@0.13.1

      - name: Update npm bits on release PR branch
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          PR_JSON: ${{ needs.release-plz.outputs.pr }}
          NODE_RC_PREFIX: ${{ needs.release-plz.outputs.node_rc_prefix }}
        run: |
          set -euo pipefail
          cargo xtask gha npm-update-pr \
            --pr-json "$PR_JSON" \
            --node-rc-prefix "$NODE_RC_PREFIX"

  release-npm:
    name: Release-npm
    runs-on: ubuntu-latest
    needs: [release-plz]
    permissions:
      contents: read
    if: success() && needs.release-plz.outputs.releases_created == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - name: Setup toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
          rustflags: ""

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack@0.13.1

      - name: Publish to npm
        env:
          NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          cargo xtask gha npm-publish

  release-uniffi:
    name: Release-uniffi
    runs-on: macos-latest
    needs: [release-plz]
    permissions:
      contents: write
    if: >-
      ${{
        success()
        && contains(
          fromJSON(needs.release-plz.outputs.releases).*.package_name,
          'lumina-node-uniffi'
        )
      }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - name: Setup toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: "\
            aarch64-apple-ios,\
            aarch64-apple-ios-sim,\
            aarch64-linux-android,\
            armv7-linux-androideabi,\
            x86_64-linux-android,\
            i686-linux-android"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-ndk
        uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: cargo-ndk@3.5

      - name: Ensure GitHub CLI is available
        run: gh --version

      - name: Build + upload uniffi artifacts to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          RELEASES_JSON: ${{ needs.release-plz.outputs.releases }}
        run: |
          set -euo pipefail
          cargo xtask gha uniffi-release --releases-json "$RELEASES_JSON"
