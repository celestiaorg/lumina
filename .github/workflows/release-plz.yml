name: Release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      mode:
        description: "Release mode"
        required: true
        default: "rc"
        type: choice
        options:
          - rc
          - final

jobs:
  pr:
    name: Release PR
    if: >-
      ${{
        github.event_name == 'workflow_dispatch'
        || (
          github.event_name == 'push'
          && !contains(github.event.head_commit.message, 'chore: release rc')
          && !contains(github.event.head_commit.message, 'chore: release final')
        )
      }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
          rustflags: ""
          cache: false

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Create release PR
        id: pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          RUST_LOG: info
          INPUT_MODE: ${{ github.event_name == 'workflow_dispatch' && inputs.mode || 'rc' }}
        run: |
          set -euo pipefail
          cargo xtask gha pr \
            --mode "$INPUT_MODE" \
            --gha-output

      - name: Install wasm-pack
        if: steps.pr.outputs.prs_created == 'true'
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack@0.13.1

      - name: Update npm bits on release PR branch
        if: steps.pr.outputs.prs_created == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          PR_JSON: ${{ steps.pr.outputs.pr }}
          NODE_RC_PREFIX: ${{ steps.pr.outputs.node_rc_prefix }}
          RUST_LOG: info
        run: |
          set -euo pipefail
          cargo xtask gha npm-update-pr \
            --pr-json "$PR_JSON" \
            --node-rc-prefix="$NODE_RC_PREFIX"

  publish:
    name: Publish Crates And Releases
    if: >-
      ${{
        github.event_name == 'push'
        && (
          contains(github.event.head_commit.message, 'chore: release rc')
          || contains(github.event.head_commit.message, 'chore: release final')
        )
      }}
    runs-on: ubuntu-latest

    outputs:
      releases: ${{ steps.publish.outputs.releases }}
      releases_created: ${{ steps.publish.outputs.releases_created }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
          rustflags: ""
          cache: false

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Publish crates and GitHub releases
        id: publish
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          RUST_LOG: info
        run: |
          set -euo pipefail
          cargo xtask gha publish \
            --commit-msg "${{ github.event.head_commit.message }}" \
            --gha-output

  publish_npm:
    name: Publish npm
    needs: [ publish ]
    if: >-
      ${{
        needs.publish.outputs.releases_created == 'true'
      }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
          rustflags: ""
          cache: false

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack@0.13.1

      - name: Publish to npm
        env:
          NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
          RUST_LOG: info
        run: |
          set -euo pipefail
          cargo xtask gha npm-publish

  uniffi:
    name: Publish uniffi
    needs: [ publish ]
    if: >-
      ${{
        needs.publish.outputs.releases_created == 'true'
        && contains(
          fromJSON(needs.publish.outputs.releases).*.package_name,
          'lumina-node-uniffi'
        )
      }}
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: aarch64-apple-ios,aarch64-apple-ios-sim,aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android
          cache: false

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-ndk
        uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: cargo-ndk@3.5

      - name: Build uniffi artifacts
        id: uniffi
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          RELEASES_JSON: ${{ needs.publish.outputs.releases }}
          RUST_LOG: info
        run: |
          set -euo pipefail
          cargo xtask gha uniffi-release \
            --releases-json "$RELEASES_JSON" \
            --gha-output

      - name: Upload uniffi artifacts to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.uniffi.outputs.uniffi_tag }}
          overwrite_files: true
          files: |
            lumina-node-uniffi-ios.tar.gz
            lumina-node-uniffi-android.tar.gz
            lumina-node-uniffi-sha256-checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
